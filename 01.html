<!DOCTYPE html>
<html lang="en">
<head>

    <title>复习前端知识</title>
   <script>
       alert("第一个JavaScript"); //弹出警告框

       function myFunction01(){       // 如果在文档已完成加载后执行 document.write，整个 HTML 页面将被覆盖。
        document.write("上当了")
       }
     document.write("屏幕宽度："+document.documentElement.clientWidth|| document.body.clientWidth);

         var height=document.documentElement.clientHeight || document.body.clientHeight;
         document.getElementById("hei").innerHTML="屏幕高度："+height;
     }

         var option=confirm("请选择");
            if(option==ture)

            }
     }
     
   
   </script>
</head>
<body>
    <h1>标签起啊啊啊</h1>

     }
